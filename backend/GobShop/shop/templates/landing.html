<h1> Welcome, traveler. </h1>
<p> Before proceeding to the GobShop you might want to populate it. </p>

<p> Number of items: {{itemAmount}} </p>

<p> {{message}} </p>


<form action="{% url 'landing' %}" method="post">
    {% csrf_token %}
    <button type="submit" name="button" value="populate">Populate DB</button>
    <button type="submit" name="button" value="empty">Empty DB</button>
    <button type="submit" name="button" value="proceed">Proceed to GobShop</button>
</form>
